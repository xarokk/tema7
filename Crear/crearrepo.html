<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Creacion</title>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

      <!-- Optional theme -->
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">


    </head>
    <body>
   
        <div class="container theme-showcase" role="main">
        <div class="jumbotron">
          <h1>Creacion!</h1>
        </div>
   
   <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Create a new Repository</h3>
              </div>
              <div class="panel-body">

                <div class="input-group input-group-sm">
                  <span class="input-group-addon">Name</span> <input type="text"
                    class="form-control" id="repository_name_to_create">
                </div>

                <div class="input-group input-group-sm">
                  <span class="input-group-addon">Description</span> <input
                    type="text" class="form-control" id="description_to_create">
                </div>

                <span id="create_result"></span>

              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
             <button type="button" class="btn btn-info" id="button_to_create">Create Repository</button>
          </div>
        </div>
   
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->

      <!-- Event and AJAX functions -->
      <script type="text/javascript" src="crear.js"></script>
    </body>
  </html>
